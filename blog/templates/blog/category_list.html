{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block header %}
<header class="py-5">
    <div class="container px-lg-5">
        {% include 'users/messages.html' %}
    </div>
</header>
{% endblock header %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <a href="{% url 'blog:category_create' %}">New Category</a>
            </div>
            {% for obj in object_list %}
            <div class="col-lg-12">
                {{ obj.category_name }} <i class="bi bi-arrow-right-short"></i> <a href="{% url 'blog:category_update' obj.pk %}">Update</a> <a href="{% url 'blog:category_delete' obj.pk %}">Delete</a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
